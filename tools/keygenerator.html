<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <BASE href="../">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mhenphyz Networks</title>
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
    <script src="tools/kg-script.js"></script>
</head>
<body class="bg-dark">
    <div class="spacer-1x"></div>
    <div class="logo-box">
      <svg onclick="redirect('index.html')">
      <text x="50%" y="50%" text-anchor="middle" fill="url(#pattern)" font-family="'Shadows Into Light'" font-size="3rem" letter-spacing="0px" stroke-width=".26458" word-spacing="0px" style="line-height:1.25" xml:space="preserve">Mhenphyz</text>
        
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0">
            <stop offset="0%" style="stop-color:#008099;"/>
            <stop offset="35%" style="stop-color:#00d4ff;"/>
            <stop offset="100%" style="stop-color:#008099;"/>
          </linearGradient>          
          <pattern id="pattern" x="0" y="0" width="300%" height="100%" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="150%" height="100%" fill="url(#gradient)">
              <animate attributeType="XML"
                       attributeName="x"
                       from="0" to="150%"
                       dur="7s"
                       repeatCount="indefinite"/>
            </rect>
            <rect x="-150%" y="0" width="150%" height="100%" fill="url(#gradient)">
              <animate attributeType="XML"
                       attributeName="x"
                       from="-150%" to="0"
                       dur="7s"
                       repeatCount="indefinite"/>
            </rect>
          </pattern>
        </defs>
      </svg>
  
    </div>
    <section class="banner pt-1x ">
        <div class="tool">
            <h2 class="header text-white">
                <i class="fab fa-keycdn text-cyan"></i>
                Gerador de Senhas
            </h2>
            <div class="tool-body">
                <div class="generatedPassword ph-2x text-info">
                  <div class="slidecontainer pb-1x">
                    <input type="range" min="1" max="64" value="12" class="slider" id="keyLenght">
                    <div id="passwdLenght" class="text-success" contenteditable>12</div>
                  </div>
                  <h1 class="passwd"></h1>
                </div>
                <button class="submit mb-2x" onclick="generatePasswords()"> Gerar Senha</button>
                <div class="inputContainer">
                  <div class="inputGroupOptionInput">
                    <label for="useLowerCases">Letras Minusculas</label>
                    <input type="checkbox" name="useLowerCases" checked>
                    <input class="w-100" type="text" name="lowerCase" value="abcdefghijklmnopqrstuvwxyz">
                  </div>
                  <div class="inputGroupOptionInput">
                    <label for="useUpperCases">Letras Maiusculas</label>
                    <input type="checkbox" name="useUpperCases" checked>
                    <input class="w-100" type="text" name="upperCase" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
                  </div>
                  <div class="inputGroupOptionInput">
                    <label for="useNumbers">Números</label>
                    <input type="checkbox" name="useNumbers" checked>
                    <input class="w-100" type="text" name="numbers" value="0123456789">
                  </div>
                  <div class="inputGroupOptionInput">
                    <label for="useSpecial">Caracteres Especiais</label>
                    <input type="checkbox" name="useSpecial" checked>
                    <input class="w-100" type="text" name="specialChars" value="\!@#$%*()_+=-'|/;:.,{}^'`<>">
                  </div>
                  <div class="inputGroupOptionInput">
                    <label for="useHex">Hexadecimal</label>
                    <input type="checkbox" name="useHex">
                    <input class="w-100" type="text" name="hexChars" value="0123456789ABCDEF">
                  </div>
                  <div class="inputGroupOptionInput">
                    <label for="useHex">Número de Senhas</label>
                    <input class="w-100" type="text" id="numberOfkeys" value="1">
                  </div>
                </div>
                <div class="keytable pt-5x">
                </div>
            </div>
        </div>
    </section>
    <div class="spacer-3x"></div>


<script>
    function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "navigation-bar") {
    x.className += " responsive";
  } else {
    x.className = "navigation-bar";
  }
} 
</script>
</body>
</html>
